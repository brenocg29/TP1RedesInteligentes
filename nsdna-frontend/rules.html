<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>NSSDNA</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/dashboard.css" rel="stylesheet">
    <link href="static/css/ionicons.min.css" rel="stylesheet">
  </head>

  <body>
    <div id="navLoad"></div>

    <div class="container-fluid">
      <div class="row">
        <main class="col-sm-12 ml-sm-auto col-md-12 pt-3" role="main">
          <div class="card">
            <div class="card-header">
                Configuração de regras
            </div>
            <div class="card-body">
              <h4 class="card-title">Controle</h4>
              <form action="/set/rules" method="POST">
                <div class="row">
                    <div class="col-3">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input id="ads" type="checkbox" class="form-check-input" name="ads">
                        Bloquear anúncios
                      </label>
                    </div>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input id="malware" type="checkbox" class="form-check-input" name="malware">
                        Bloquear adwares, malwares e redirects
                      </label>
                    </div>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input id="porn" type="checkbox" class="form-check-input" name="porn">
                        Bloquear pornografia
                      </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                          <input id="custom" type="checkbox" class="form-check-input" name="custom">
                          Aplicar regras adicionais
                        </label>
                      </div>
                    </div>
                    <div class="col-9">
                      <div class="form-group">
                        <label for="exampleTextarea">Regras adicinais de bloqueio (um IP/domínio por linha)</label>
                        <textarea class="form-control" rows="10" id="add" name="add"></textarea>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary" name="sbm">Configurar</button>
                </div>
              </form>
            </div>
          </div>
          <h2 id="rules">Regras vigentes</h2>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th># (Id)</th>
                  <th>Descrição</th>
                  <th>Localização</th>
                </tr>
              </thead>
              <tbody id="rulesTable">
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="static/js/jquery.min.js"></script>
    <!-- <script src="static/js/vendor/popper.min.js"></script> -->
    <script src="static/js/bootstrap.min.js"></script>
    <script>
      $("#navLoad").load("/navbar", function(){
        $("#navbar-list #nv1").addClass("active");
      });

      $.getJSON( "/get/rules", function(data) {
        data.forEach(function(obj,index){
          $("#rulesTable").append("<tr><td>" + index + "</td><td>" + obj.desc + "</td><td>" + obj.addr + "</td></tr>");
          $("#"+obj.syn).prop('checked', true);
        });
      });

      $.get( "/get/custom", function(data) {
        $("#add").val(data);
      });
    </script>
  </body>
</html>
